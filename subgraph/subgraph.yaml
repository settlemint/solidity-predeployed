specVersion: 1.2.0
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: erc1155
    network: predeployed
    source:
      address: "0x5e771e1417100000000000000000000000000002"
      abi: SettleMintERC1155
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC1155Contract
      abis:
        - name: SettleMintERC1155
          file: ../out/SettleMintERC1155.sol/SettleMintERC1155.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/datasources/erc1155.ts
  - kind: ethereum/contract
    name: erc20
    network: predeployed
    source:
      address: "0x5e771e1417100000000000000000000000000001"
      abi: SettleMintERC20
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC20Contract
      abis:
        - name: SettleMintERC20
          file: ../out/SettleMintERC20.sol/SettleMintERC20.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/datasources/erc20.ts
features:
  - nonFatalErrors
  - fullTextSearch
  - ipfsOnEthereumContracts
templates: []
