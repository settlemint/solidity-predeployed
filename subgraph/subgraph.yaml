specVersion: 1.2.0
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: tokenregistry
    network: settlemint
    source:
      address: "0x5e771e1417100000000000000000000000000001"
      abi: StarterKitERC20Registry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - ERC20Contract
        - ERC20Balance
        - ERC20Approval
        - ERC20Transfer
        - Transaction
        - TokenVolume
        - TokenSale
        - TokenPurchase
        - TokenDeposit
        - TokenWithdrawal
        - TokenSales
        - TokenSaleStateChange
        - TokenSalePriceUpdate
        - PortfolioSnapshot
        - TokenVolumeStats
        - TokenSaleStats
        - PortfolioStats
      abis:
        - name: StarterKitERC20Factory
          file: ../out/StarterKitERC20Factory.sol/StarterKitERC20Factory.json
        - name: StarterKitERC20Registry
          file: ../out/StarterKitERC20Registry.sol/StarterKitERC20Registry.json
        - name: StarterKitERC20
          file: ../out/StarterKitERC20.sol/StarterKitERC20.json
        - name: StarterKitERC20Sale
          file: ../out/StarterKitERC20Sale.sol/StarterKitERC20Sale.json
        - name: StarterKitERC20SaleFactory
          file: ../out/StarterKitERC20SaleFactory.sol/StarterKitERC20SaleFactory.json
        - name: StarterKitERC20SaleRegistry
          file: ../out/StarterKitERC20SaleRegistry.sol/StarterKitERC20SaleRegistry.json
      eventHandlers:
        - event: TokenAdded(address,string,string,string,address)
          handler: handleTokenAdded
      file: ./src/datasources/erc20-registry.ts
  - kind: ethereum/contract
    name: saleregistry
    network: settlemint
    source:
      address: "0x5e771e1417100000000000000000000000000003"
      abi: StarterKitERC20SaleRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - ERC20Contract
        - ERC20Balance
        - ERC20Approval
        - ERC20Transfer
        - Transaction
        - TokenVolume
        - TokenSale
        - TokenPurchase
        - TokenDeposit
        - TokenWithdrawal
        - TokenSales
        - TokenSaleStateChange
        - TokenSalePriceUpdate
        - PortfolioSnapshot
        - TokenVolumeStats
        - TokenSaleStats
        - PortfolioStats
      abis:
        - name: StarterKitERC20Factory
          file: ../out/StarterKitERC20Factory.sol/StarterKitERC20Factory.json
        - name: StarterKitERC20Registry
          file: ../out/StarterKitERC20Registry.sol/StarterKitERC20Registry.json
        - name: StarterKitERC20
          file: ../out/StarterKitERC20.sol/StarterKitERC20.json
        - name: StarterKitERC20Sale
          file: ../out/StarterKitERC20Sale.sol/StarterKitERC20Sale.json
        - name: StarterKitERC20SaleFactory
          file: ../out/StarterKitERC20SaleFactory.sol/StarterKitERC20SaleFactory.json
        - name: StarterKitERC20SaleRegistry
          file: ../out/StarterKitERC20SaleRegistry.sol/StarterKitERC20SaleRegistry.json
      eventHandlers:
        - event: SaleAdded(indexed address)
          handler: handleSaleAdded
      file: ./src/datasources/erc20-sale-registry.ts
templates:
  - kind: ethereum/contract
    name: token
    network: settlemint
    source:
      abi: StarterKitERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - ERC20Contract
        - ERC20Balance
        - ERC20Approval
        - ERC20Transfer
        - Transaction
        - TokenVolume
        - TokenSale
        - TokenPurchase
        - TokenDeposit
        - TokenWithdrawal
        - TokenSales
        - TokenSaleStateChange
        - TokenSalePriceUpdate
        - PortfolioSnapshot
        - TokenVolumeStats
        - TokenSaleStats
        - PortfolioStats
      abis:
        - name: StarterKitERC20
          file: ../out/StarterKitERC20.sol/StarterKitERC20.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/datasources/erc20.ts
  - kind: ethereum/contract
    name: sale
    network: settlemint
    source:
      abi: StarterKitERC20Sale
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - ERC20Contract
        - ERC20Balance
        - ERC20Approval
        - ERC20Transfer
        - Transaction
        - TokenVolume
        - TokenSale
        - TokenPurchase
        - TokenDeposit
        - TokenWithdrawal
        - TokenSales
        - TokenSaleStateChange
        - TokenSalePriceUpdate
        - PortfolioSnapshot
        - TokenVolumeStats
        - TokenSaleStats
        - PortfolioStats
      abis:
        - name: StarterKitERC20Sale
          file: ../out/StarterKitERC20Sale.sol/StarterKitERC20Sale.json
      eventHandlers:
        - event: TokensPurchased(indexed address,uint256,uint256)
          handler: handleTokensPurchased
        - event: TokensDeposited(indexed address,uint256)
          handler: handleTokensDeposited
        - event: TokensWithdrawn(indexed address,uint256)
          handler: handleTokensWithdrawn
        - event: SaleStatusUpdated(bool)
          handler: handleSaleStatusUpdated
        - event: PriceUpdated(uint256)
          handler: handlePriceUpdated
        - event: PurchaseLimitsUpdated(uint256,uint256)
          handler: handlePurchaseLimitsUpdated
      file: ./src/datasources/erc20-sale.ts
features:
  - nonFatalErrors
  - fullTextSearch
  - ipfsOnEthereumContracts
